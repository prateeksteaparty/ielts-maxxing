<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1200"/>
      <stop offset="100%" style="stop-color:#0c0c10"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7dfa0"/>
      <stop offset="100%" style="stop-color:#c8822a"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="32" height="32" rx="7" fill="url(#bg)"/>

  <!-- Subtle border -->
  <rect width="32" height="32" rx="7" fill="none" stroke="#e8b86d" stroke-width="1" stroke-opacity="0.3"/>

  <!-- Letter B in Serif style -->
  <text x="5" y="24" font-family="Georgia, serif" font-size="22" font-weight="700" fill="url(#gold)">B</text>

  <!-- Small gold dot accent -->
  <circle cx="26" cy="8" r="3" fill="#e8b86d" opacity="0.9"/>
</svg>
